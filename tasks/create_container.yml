---
- name: set mac address
  set_fact:
    mac_address: "{{ mac.item }}"
  loop_control:
    loop_var: mac
  with_items:
    - "{{ mac_list.results }}"
  when: ansible_host == mac.result[0]
- name: Create container
  proxmox:
    node: proxmox
    api_user: root@pam
    api_password: "{{ API_PASSWORD  }}"
    api_host: proxmox.tuxcall.de
    hostname: "{{ inventory_hostname }}"
    ostemplate: 'local:vztmpl/ubuntu-17.04-standard_17.04-1_amd64.tar.gz'
    netif: '{"net0":"name=eth0,gw=94.23.41.254,ip={{ ansible_host }}/32,bridge=vmbr0,hwaddr={{ mac_address }}"}'
    pubkey: "{{ public_key }}"
    cpus: "{{ CONTAINER.CPU }}"
    disk: "{{ CONTAINER.DISK }}"
    memory: "{{ CONTAINER.RAM }}"
  register: create_container
- name: Wait for container to be created
  pause:
    seconds: 5
  when: create_container|changed
- name: Start container
  proxmox:
    node: proxmox
    api_user: root@pam
    api_password: "{{ API_PASSWORD  }}"
    api_host: proxmox.tuxcall.de
    hostname: "{{ inventory_hostname }}"
    state: started
- name: Wait 300 seconds for port 22 to become open and contain "OpenSSH"
  wait_for:
    port: 22
    host: "{{ ansible_host }}"
    search_regex: OpenSSH
    delay: 10
  connection: local
  when: create_container|changed
